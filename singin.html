        <h1 class="text-brand-900 mb-4 text-2xl font-bold">Sign In</h1>

                placeholder="admin@appwrite.io" class="bg-brand-100 ring-brand-800 block rounded-xl text-sm text-gray-900 focus:outline-none focus:ring-1 p-4 w-full">

      </div>
      <div class="flex justify-center items-center space-x-4">
        <div class="flex items-center w-full">
            <button type="button"
                class="flex items-center justify-center w-full px-6 py-3 text-sm font-medium text-black transition-colors duration-200 transform bg-white border-2 border-gray-200 rounded-md hover:bg-gray-100 focus:bg-gray-100 focus:outline-none">

      </div>

            class="font-medium text-gray-700 dark:text-gray-400 underline hover:text-gray-500">Create One</a></p>

</div>
