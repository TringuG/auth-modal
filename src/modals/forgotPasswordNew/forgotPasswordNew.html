<div x-init="$store.authModal.forgotPasswordNew.guard()">
  <form
    class="mt-6"
    @submit.prevent="$store.authModal.forgotPasswordNew.onSubmit()"
  >
    <div>
      <label class="text-auth-gray-900 mb-2 block text-sm font-medium"
        >Enter new Password</label
      >
      <input
        x-model="$store.authModal.forgotPasswordNew.password"
        required="required"
        type="password"
        placeholder="Password"
        class="bg-auth-gray-100 ring-auth-gray-800 block rounded-xl text-sm text-gray-900 focus:outline-none focus:ring-1 p-4 w-full"
      />
    </div>

    <div class="mt-4">
      <label class="text-auth-gray-900 mb-2 block text-sm font-medium"
        >Confirm new Password</label
      >
      <input
        x-model="$store.authModal.forgotPasswordNew.passwordAgain"
        required="required"
        type="password"
        placeholder="Password"
        class="bg-auth-gray-100 ring-auth-gray-800 block rounded-xl text-sm text-gray-900 focus:outline-none focus:ring-1 p-4 w-full"
      />
    </div>

    <div class="mt-6 flex justify-center">
      <button
        type="submit"
        x-bind:disabled="$store.authModal.forgotPasswordNew.isLoading"
        class="disabled:opacity-75 disabled:hover:bg-auth-gray-900 flex items-center justify-center space-x-2 ring-auth-gray-200 bg-auth-gray-900 rounded-lg px-12 py-3 w-full font-bold text-white hover:bg-black focus:ring-4"
      >
        <p>Set New Password</p>
        <template hidden x-if="$store.authModal.forgotPasswordNew.isLoading">
          <svg
            class="w-4 h-4 animate-spin"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
        </template>
      </button>
    </div>

    <template hidden x-if="$store.authModal.forgotPasswordNew.errorMsg">
      <p
        x-text="$store.authModal.forgotPasswordNew.errorMsg"
        class="font-light mt-6 text-center text-red-500"
      ></p>
    </template>
  </form>
</div>
