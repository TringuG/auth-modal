    <div class="to-brand-900 absolute inset-0 bg-gradient-to-t from-black py-10">
    <div class="mx-auto w-full max-w-2xl rounded-xl bg-white p-6 shadow-lg">
        <h1 class="text-brand-900 mb-4 text-2xl font-bold">Sign In</h1>

        <form class="mt-6">
            <div>
                <label class="text-brand-900 mb-2 block text-sm font-medium">Email</label>

                placeholder="admin@appwrite.io" class="bg-brand-100 ring-brand-800 block rounded-xl text-sm text-gray-900 focus:outline-none focus:ring-1 p-4 w-full">
            </div>

            <div class="mt-4">
                
                    <label class="text-brand-900 mb-2 block text-sm font-medium">Password</label>

                placeholder="Password" class="bg-brand-100 ring-brand-800 block rounded-xl text-sm text-gray-900 focus:outline-none focus:ring-1 p-4 w-full">
            </div>
            <div class="mt-6 flex justify-center">
                <button
                    class="ring-brand-200 bg-brand-900 rounded-lg px-12 py-3 w-full font-bold text-white hover:bg-black focus:ring-4">
                    Login

            </div>
        </form>

            <span class="w-1/4 border-b"></span>

        </div>
